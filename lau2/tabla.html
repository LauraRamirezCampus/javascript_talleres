<html lang="en">

<head>

<body>
    <table id="tabla">

    </table>

    <script>
        let cc = prompt("ingrese la cedula");
        let empleado = `<tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Horas </th>
            <th>valor por hora</th>
            <th>Salario bruto</th>
            <th>Eps</th>
            <th>Pension</th>
            <th>Auxilio tranporte</th>
        </tr>`

        while (cc != 0) {
            nom = prompt("Nombre:");
            horas = Number(prompt("horas trabajadas"));
            salarioh = Number(prompt("salario por hora"));
            salab = horas * salarioh;
            Deps = salab * 0.04;
            Dpens = salab * 0.04;

            if (salab <= 1160000) {
                auxT = 140606;
            }
            else {
                auxT = 0;
            }
            console.log("Llego aqui")

            salan = salab - Deps - Dpens + auxT;
            console.log("salan", salan);



            empleado = empleado +
                `<tr>
                    <td>${cc}</td>
                    <td>${nom}</td>
                    <td>${horas}</td>
                    <td>${salarioh}</td>
                    <td>${salab}</td>
                    <td>${Deps}</td>
                    <td>${Dpens}</td>
                    <td>${auxT}</td>
                <tr>`
            console.log("Llego aqui")

            document.getElementById("tabla").innerHTML = empleado
            cc = prompt("ingrese la cedula");
        }
    </script>
