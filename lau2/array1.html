<body>
    hacer una funcion que reciba un vector y qque devuelva el numero mayor
    <script>
        function numeros(vector){
            if(vector.length===0)
            return null;
            let mayor =vector[0]
            for (let i=1; i< vector.length; i++){
                if (vector[i] > mayor)
                mayor=vector[i]
            }
            return mayor;
        }

        let v =[1,9,2,4,3]
        console.log(v);
        let v2=numeros(v);
        console.log(v2);



    </script>
