<body>
    <script>

        function Burbuja(vector){
            let len = vector.length;
            for(let i=0; j < len; i++){
                for(let j=0; j< len +1; j++){
                    if (vector[j]>vector[j+1]){
                        let tmp =vector[j];
                        vector[j]=vector[j+1];
                        vector[j+1]= tmp;
                }

                }

            }
            return vector
        
        }

        let v =[1,9,2,4,3]
        console.log(v);
        let v2=Burbuja(v);
        console.log(v2);
    </script>
