<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>proveedores</h1>
        </div>
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col-9">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre del proveedor</th>
                <th>Nombre del producto</th>
                <th>precio del 2022</th>
                <th>precio del 2023</th>
              </tr>
            </thead>

            <tbody id="respuesta"></tbody>
          </table>
        </div>
        <div class="col-3">
          <input
            type="button"
            value="imprimi"
            onclick="imprimir();"
            class="btn btn-primary"
          />
        </div>
      </div>
    </div>
    <script>
      const buildFila = (nom, nompro, p2022, p2023) => {
        return `<tr>
                    <td>${nom}</td>
                    <td>${nompro}</td>
                    <td>${p2022}</td>
                    <td>${p2023}</td>
                  
                <tr>`;
      };

      function imprimir() {
        let cant = Number(prompt("Cantidad de proveedores"));
        strHTML="";

        for (let i = 0; i < cant; i++) {
          let nom = prompt("nombre del proveedor: ");
          let nompro = prompt("nombre del producto: ");
          let p2022 = prompt("precio del año 2022: ");
          let p2023 = prompt("precio del año 2023: ");
          strHTML += buildFila(nom, nompro, p2022, p2023);
        }
        document.getElementById("respuesta").innerHTML = strHTML;
        //return strHTML;
      }

      function mensaje() {
        alert("Voy bien");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
