<body>
    
    <script>

        function elevar(vector){
            let[,...vector2] = vector;
            for(let i=0; i<vector.length; i++){
                if (vector[i]% 2 !== 0)
                    vector[i] = vector[i] ** 2;
            }
            return vector2;
        }

        let v = [2,5,6,7]
        console.log(v);
        let v2=elevar(v);
        console.log(v2);
        console.log(v);

    </script>
</body>
