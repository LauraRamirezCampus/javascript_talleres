<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>proveedores</h1>
            </div>
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>NUMERO</th>
                            <th>NUIP</th>
                            <th>NOMBRE</th>
                            <th>PUNTAJE</th>
                        </tr>
                    </thead>

                    <tbody id="respuesta"></tbody>
                </table>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>NUMERO</th>
                            <th>NUIP</th>
                            <th>NOMBRE</th>
                            <th>PUNTAJE</th>
                        </tr>
                    </thead>

                    <tbody id="respuesta2"></tbody>
                </table>
            </div>
            <div class="col-3">
                <input type="button" value="imprimi" onclick="imprimir();" class="btn btn-primary" />
            </div>
        </div>
    </div>
    <script>
        const buildFila = (num, nuip, nom, puntaje) => {
            return `<tr>
                    <td>${num}</td>
                    <td>${nuip}</td>
                    <td>${nom}</td>
                    <td>${puntaje}</td>
                  
                <tr>`;
        };
        const buildFila2 = (num, nuip, nom, puntaje) => {
            return `<tr>
            
                    <td>${num}</td>
                    <td>${nuip}</td>
                    <td>${nom}</td>
                    <td>${puntaje}</td>
                <tr>`;
        };
        n = 0;
        function imprimir() {
            let cant = Number(prompt("Cantidad de proveedores"));
            strHTML = "";
            strHTML2 = "";
            let num = 0;
            let num2 = 0;
            for (let i = 0; i < cant; i++) {

                let nuip = prompt("nuip del participante:")
                let nom = prompt("nombre del participante: ");
                let puntaje = prompt("puntaje : ");
                num += 1
               

                if (puntaje > 35) {
                    
                    strHTML2 += buildFila2(num, nuip, nom, puntaje);
                    document.getElementById("respuesta2").innerHTML = strHTML2;
                }
                else{
                    strHTML += buildFila(num, nuip, nom, puntaje);
                    document.getElementById("respuesta").innerHTML = strHTML;
                }
               
            }
            
            

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
